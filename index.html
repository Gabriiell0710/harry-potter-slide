<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/favicons/favicon_hp.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Harry Potter Slider</title>
</head>
<body>
    
    <main>

       
        <img class="name_image" src="./src/img/harry_potter_name_logo.png" alt="nome_logo_hp">
        

        <img src="./src/img/hp_fundo.png" alt="card_harry_potter" class="card_harry_potter">

        <img src="https://raw.githubusercontent.com/fedeperin/potterapi/main/public/images/characters/harry_potter.png" alt="character" class="character">

        <h1 class="character-data">
            <span class="character-name">harry</span>
        </h1>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

    </main>

</body>
</html>
